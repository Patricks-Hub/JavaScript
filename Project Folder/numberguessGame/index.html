<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Guess the Number</h1>

    <form>
      <label for="number-field">Input Number</label>
      <input
        type="number"
        name="number-field"
        id="number-field"
        min="1"
        max="100"
      />
      <input type="submit" value="guess" />
    </form>

    <div>
      <h2 id="result"></h2>
      <h2 id="attempt-counter">Attempt: 0/7</h2>
      <h2>Guesses</h2>
      <ol id="guesses-list"></ol>
    </div>
  </body>
</html>
